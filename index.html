<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #24292e;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        /* Markdown Styles */
        .content h1 {
            font-size: 2em;
            border-bottom: 2px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .content h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #eaecef;
            padding-bottom: 0.3em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .content h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .content h4, .content h5, .content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .content p {
            margin-bottom: 16px;
        }
        
        .content ul, .content ol {
            padding-left: 2em;
            margin-bottom: 16px;
        }
        
        .content li {
            margin-bottom: 4px;
        }
        
        .content code {
            background: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 85%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        .content pre {
            background: #2d2d2d;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 16px;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            font-size: 100%;
            color: #ccc;
        }
        
        .content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            color: #6a737d;
            margin-bottom: 16px;
            font-style: italic;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 16px;
        }
        
        .content table th,
        .content table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        
        .content table th {
            background: #f6f8fa;
            font-weight: 600;
        }
        
        .content table tr:nth-child(even) {
            background: #f6f8fa;
        }
        
        .content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .content a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 16px 0;
        }
        
        .content hr {
            border: none;
            border-top: 2px solid #eaecef;
            margin: 24px 0;
        }
        
        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            color: #6a737d;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 3px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #d73a49;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6a737d;
            font-size: 0.9em;
            border-top: 1px solid #eaecef;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Documentation</h1>
            <p id="page-description">Loading README...</p>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Loading documentation</div>
        </div>
        
        <div class="footer">
            <p>Powered by GitHub Pages</p>
        </div>
    </div>
    
    <script>
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // Function to extract title from markdown
        function extractTitle(markdown) {
            const match = markdown.match(/^#\s+(.+)$/m);
            return match ? match[1] : 'Documentation';
        }
        
        // Function to extract description (first paragraph after title)
        function extractDescription(markdown) {
            const lines = markdown.split('\n');
            let foundTitle = false;
            let description = '';
            
            for (let line of lines) {
                if (line.startsWith('#')) {
                    foundTitle = true;
                    continue;
                }
                if (foundTitle && line.trim() && !line.startsWith('#')) {
                    description = line.trim();
                    break;
                }
            }
            
            return description || 'Project documentation and information';
        }
        
        // Fetch and render README
        async function loadReadme() {
            const contentEl = document.getElementById('content');
            const titleEl = document.getElementById('page-title');
            const descEl = document.getElementById('page-description');
            
            try {
                // Try to fetch README.md first, then README.MD, then readme.md
                let response;
                const readmeVariants = ['README.md', 'README.MD', 'readme.md', 'Readme.md'];
                
                for (const variant of readmeVariants) {
                    response = await fetch(variant);
                    if (response.ok) break;
                }
                
                if (!response.ok) {
                    throw new Error('README file not found');
                }
                
                const markdown = await response.text();
                
                // Extract and set title and description
                const title = extractTitle(markdown);
                const description = extractDescription(markdown);
                
                titleEl.textContent = title;
                descEl.textContent = description;
                document.title = title;
                
                // Render markdown
                const html = marked.parse(markdown);
                contentEl.innerHTML = html;
                
                // Re-highlight code blocks
                Prism.highlightAll();
                
                // Make external links open in new tab
                contentEl.querySelectorAll('a').forEach(link => {
                    if (link.href && !link.href.startsWith(window.location.origin)) {
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                    }
                });
                
            } catch (error) {
                contentEl.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Could not load README</h2>
                        <p>Please ensure you have a README.md file in your repository.</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
                titleEl.textContent = 'Documentation';
                descEl.textContent = 'README file not found';
            }
        }
        
        // Load README when page loads
        loadReadme();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation</title>
    
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #062F31;
            background: linear-gradient(135deg, #0A4A4D 0%, #0E6B6B 25%, #18A89E 75%, #3BC9C3 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated wave background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(127, 232, 226, 0.1) 0%, transparent 70%);
            animation: wave 20s linear infinite;
            pointer-events: none;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(59, 201, 195, 0.08) 0%, transparent 60%);
            animation: wave 25s linear infinite reverse;
            pointer-events: none;
        }
        
        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container {
            max-width: 980px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 24px 64px rgba(6, 47, 49, 0.4);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .header {
            background: linear-gradient(135deg, #0E6B6B 0%, #18A89E 50%, #3BC9C3 100%);
            padding: 50px 40px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='wave' x='0' y='0' width='100' height='100' patternUnits='userSpaceOnUse'%3E%3Cpath d='M0,50 Q25,30 50,50 T100,50' stroke='rgba(255,255,255,0.1)' stroke-width='2' fill='none'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23wave)'/%3E%3C/svg%3E");
            opacity: 0.3;
            animation: slide 10s linear infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }
        
        .header h1 {
            font-size: 2.8em;
            margin-bottom: 12px;
            font-weight: 700;
            text-shadow: 0 2px 12px rgba(6, 47, 49, 0.2);
            position: relative;
            z-index: 1;
        }
        
        .header p {
            opacity: 0.95;
            font-size: 1.15em;
            text-shadow: 0 1px 8px rgba(6, 47, 49, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 45px;
        }
        
        /* Markdown Styles */
        .content h1 {
            font-size: 2.1em;
            color: #0A4A4D;
            border-bottom: 3px solid #7FE8E2;
            padding-bottom: 0.4em;
            margin-top: 28px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .content h2 {
            font-size: 1.6em;
            color: #0E6B6B;
            border-bottom: 2px solid #B8F5F0;
            padding-bottom: 0.35em;
            margin-top: 28px;
            margin-bottom: 18px;
            font-weight: 600;
        }
        
        .content h3 {
            font-size: 1.3em;
            color: #18A89E;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .content h4, .content h5, .content h6 {
            color: #0E6B6B;
            margin-top: 20px;
            margin-bottom: 14px;
            font-weight: 600;
        }
        
        .content p {
            margin-bottom: 18px;
            color: #062F31;
            line-height: 1.7;
        }
        
        .content ul, .content ol {
            padding-left: 2em;
            margin-bottom: 18px;
            color: #062F31;
        }
        
        .content li {
            margin-bottom: 6px;
            line-height: 1.6;
        }
        
        .content code {
            background: linear-gradient(135deg, #B8F5F0 0%, #E5FCFA 100%);
            padding: 0.25em 0.45em;
            border-radius: 4px;
            font-size: 85%;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            color: #0A4A4D;
            border: 1px solid #7FE8E2;
        }
        
        .content pre {
            background: #062F31;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(6, 47, 49, 0.15);
            border: 1px solid #0A4A4D;
        }
        
        .content pre code {
            background: none;
            padding: 0;
            font-size: 100%;
            color: #7FE8E2;
            border: none;
        }
        
        .content blockquote {
            border-left: 5px solid #18A89E;
            padding-left: 20px;
            margin-left: 0;
            margin-bottom: 20px;
            color: #0E6B6B;
            font-style: italic;
            background: linear-gradient(90deg, rgba(127, 232, 226, 0.1) 0%, transparent 100%);
            padding: 16px 20px;
            border-radius: 0 8px 8px 0;
        }
        
        .content table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(6, 47, 49, 0.1);
        }
        
        .content table th,
        .content table td {
            border: 1px solid #B8F5F0;
            padding: 10px 15px;
        }
        
        .content table th {
            background: linear-gradient(135deg, #18A89E 0%, #3BC9C3 100%);
            color: white;
            font-weight: 600;
            text-align: left;
        }
        
        .content table tr:nth-child(even) {
            background: rgba(184, 245, 240, 0.2);
        }
        
        .content table tr:hover {
            background: rgba(127, 232, 226, 0.3);
            transition: background 0.2s ease;
        }
        
        .content a {
            color: #18A89E;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border-bottom: 1px solid transparent;
        }
        
        .content a:hover {
            color: #0E6B6B;
            border-bottom: 1px solid #18A89E;
        }
        
        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 6px 20px rgba(6, 47, 49, 0.15);
        }
        
        .content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #3BC9C3, transparent);
            margin: 32px 0;
        }
        
        /* Loading and Error States */
        .loading, .error {
            text-align: center;
            padding: 80px 20px;
            color: #0E6B6B;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-left: 12px;
            border: 3px solid #3BC9C3;
            border-radius: 50%;
            border-top-color: #18A89E;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            color: #d73a49;
            background: rgba(215, 58, 73, 0.1);
            border-radius: 8px;
            padding: 40px;
            margin: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: #0E6B6B;
            font-size: 0.9em;
            border-top: 2px solid #B8F5F0;
            background: linear-gradient(180deg, transparent 0%, rgba(184, 245, 240, 0.2) 100%);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }
            
            .header {
                padding: 35px 25px;
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .content {
                padding: 25px;
            }
            
            .content h1 {
                font-size: 1.8em;
            }
            
            .content h2 {
                font-size: 1.4em;
            }
        }
        
        /* Additional enhancements */
        ::selection {
            background: #3BC9C3;
            color: white;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #B8F5F0;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #18A89E 0%, #3BC9C3 100%);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #0E6B6B 0%, #18A89E 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="page-title">Documentation</h1>
            <p id="page-description">Loading README...</p>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Loading documentation</div>
        </div>
        
        <div class="footer">
            <p>Powered by GitHub Pages</p>
        </div>
    </div>
    
    <script>
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                if (Prism.languages[lang]) {
                    return Prism.highlight(code, Prism.languages[lang], lang);
                }
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // Function to extract title from markdown
        function extractTitle(markdown) {
            const match = markdown.match(/^#\s+(.+)$/m);
            return match ? match[1] : 'Documentation';
        }
        
        // Function to extract description (first paragraph after title)
        function extractDescription(markdown) {
            const lines = markdown.split('\n');
            let foundTitle = false;
            let description = '';
            
            for (let line of lines) {
                if (line.startsWith('#')) {
                    foundTitle = true;
                    continue;
                }
                if (foundTitle && line.trim() && !line.startsWith('#')) {
                    description = line.trim();
                    break;
                }
            }
            
            return description || 'Project documentation and information';
        }
        
        // Fetch and render README
        async function loadReadme() {
            const contentEl = document.getElementById('content');
            const titleEl = document.getElementById('page-title');
            const descEl = document.getElementById('page-description');
            
            try {
                // Try to fetch README.md first, then README.MD, then readme.md
                let response;
                const readmeVariants = ['README.md', 'README.MD', 'readme.md', 'Readme.md'];
                
                for (const variant of readmeVariants) {
                    response = await fetch(variant);
                    if (response.ok) break;
                }
                
                if (!response.ok) {
                    throw new Error('README file not found');
                }
                
                const markdown = await response.text();
                
                // Extract and set title and description
                const title = extractTitle(markdown);
                const description = extractDescription(markdown);
                
                titleEl.textContent = title;
                descEl.textContent = description;
                document.title = title;
                
                // Render markdown
                const html = marked.parse(markdown);
                contentEl.innerHTML = html;
                
                // Re-highlight code blocks
                Prism.highlightAll();
                
                // Make external links open in new tab
                contentEl.querySelectorAll('a').forEach(link => {
                    if (link.href && !link.href.startsWith(window.location.origin)) {
                        link.target = '_blank';
                        link.rel = 'noopener noreferrer';
                    }
                });
                
            } catch (error) {
                contentEl.innerHTML = `
                    <div class="error">
                        <h2>⚠️ Could not load README</h2>
                        <p>Please ensure you have a README.md file in your repository.</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</p>
                    </div>
                `;
                titleEl.textContent = 'Documentation';
                descEl.textContent = 'README file not found';
            }
        }
        
        // Load README when page loads
        loadReadme();
    </script>
</body>
</html>
